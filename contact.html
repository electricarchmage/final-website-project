<main class="container narrow">
<h1>Contact</h1>
<p class="lede">Have a project in mind? Reach out — replace the placeholder email or wire this form to your backend.</p>


<form id="contactForm" class="contact-form" novalidate>
<label for="name">Your name</label>
<input id="name" name="name" type="text" required minlength="2" />


<label for="email">Email</label>
<input id="email" name="email" type="email" required />


<label for="message">Message</label>
<textarea id="message" name="message" required minlength="10"></textarea>


<div class="form-row">
<button type="submit" class="btn">Send Message</button>
<button type="button" id="resetBtn" class="btn ghost">Reset</button>
</div>


<div id="formFeedback" aria-live="polite" class="form-feedback"></div>
</form>


<section class="alt-contact">
<h2>Other ways to reach me</h2>
<ul>
<li>Email: <a href="mailto:you@example.com">you@example.com</a> (replace this)</li>
<li>LinkedIn: <a href="#">linkedin.com/in/yourprofile</a></li>
</ul>
</section>
</main>
